<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Horas Laborales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        button {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Calculador de Horas Laborales</h1>
    
    <label for="start-date">Fecha de inicio:</label>
    <input type="date" id="start-date">
    
    <label for="start-time">Hora de inicio (hh:mm):</label>
    <input type="time" id="start-time">
    
    <label for="end-date">Fecha final:</label>
    <input type="date" id="end-date">
    
    <label for="end-time">Hora final (hh:mm):</label>
    <input type="time" id="end-time">
    
    <button onclick="calculateWorkedTime()">Calcular Tiempo Trabajado</button>
    
    <h2>Resultados:</h2>
    <p id="result"></p>
    
    <script src="index.js"></script>
</body>

</html>
